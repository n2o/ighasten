<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <!-- <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/slate/bootstrap.min.css"> -->

    <!-- Fontawesome CSS-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Include JQuery -->
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col col-md-12">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/logo_text_100.png" /></a>

            <!-- <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            </div> -->

            <nav>
              <a href="{{ site.baseurl }}/aktuelles">Aktuelles</a>
              <a href="{{ site.baseurl }}/termine">Termine</a>
              <a href="{{ site.baseurl }}/stadtteil">Stadtteil</a>
              <a href="{{ site.baseurl }}/galerie">Galerie</a>
              <a href="{{ site.baseurl }}/verein">Verein</a>
              <a href="{{ site.baseurl }}/kontakt">Kontakt</a>
            </nav>
          </header>
        </div>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <!-- {% include svg-icons.html %} -->
          <a href="{{ site.baseurl }}/impressum">Impressum</a>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
